      <!-- Optional: only if you want a year -->
      <span class="site-footer-year">© <span id="year"></span></span>
    </footer>

    <script>
      // Safe year setter (won't error if #year is missing)
      const yearEl = document.getElementById("year");
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      // Scroll reveal (ONLY runs on pages with <body class="reveal-on">)
      if (document.body.classList.contains("reveal-on")) {
        const cards = document.querySelectorAll(".arch-card");

        if (!("IntersectionObserver" in window)) {
          cards.forEach((c) => c.classList.add("is-visible"));
        } else {
          const io = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("is-visible");
                  io.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.1, rootMargin: "0px 0px -10% 0px" }
          );

          cards.forEach((c) => io.observe(c));
        }
      }
    </script>
  </body>
